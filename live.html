        body {

            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {

        }

        .logo {
            font-size: 1.8rem;

            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            fill: var(--primary-color);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-left: auto;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .live-indicator {

            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: rgba(239, 68, 68, 0.2);
            border-radius: 6px;
            color: #ef4444;
            font-weight: 500;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .back-button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
        }

        main {
            margin-top: 80px;
            flex-grow: 1;
            padding: 2rem 0;
        }

        .stream-container {
            background-color: var(--card-color);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
    overflow: hidden;
            background-color: #000;
            max-width: 100%;
            margin: 0 auto;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
    width: 100%;
    height: 100%;
            object-fit: contain;
            background: #000;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--card-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .match-info {
            padding: 1.5rem;
            background: linear-gradient(to right, var(--card-color), var(--background-color));
        }

        .match-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-color);

            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

            padding: 1rem;
            border-radius: 8px;

        .quality-high {

        .quality-low {

        @media (max-width: 768px) {
            .container {

            font-size: 0.875rem;
            color: #94a3b8;
}

                laliga1: 'https://jf1.naqsheala.com:999/hls/hdchnl2.m3u8?md5=hLn5jsGOgsThn4CULJDktA&expires=1742201210',

                sky4: 'https://ns1.wikisport.cc/live/49a6f2bd.m3u8?token=CovsPoRtEkOxO32yvK6InxFXjrjkz8dXCBCg9IB3HbfTqkxwIkIg92TPdpOHeZpyJr9RVB0',
                v18: 'https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/hdntl=exp=1741591702~acl=%2f*~data=hdntl~hmac=4a62fdb483f3d28a3f341ce4fdc75831597ba3cd81b5b0deff094fb4734727a9/Sports18_1_HD_voot_MOB-audio_108038_eng=108000-video=3728000.m3u8'

        let hls = null;
        let isAutoSwitching = false;
        
        // Get match ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('id') || 'ipl2';
        let currentServer = 'ppv'; // Default to IPL PPV
        let retryCount = 0;
        const maxRetries = 3;

        // Initialize stream
        function initializeStream() {
            setMatchInfo(matchId);
            setURL(matchId, currentServer);
            updateServerButtons();
        }

        // Set match information
        function setMatchInfo(matchId) {
            const matchTitles = {
                'ipl2': 'IPL 2024 Live',
                'football': 'Football Live'
            };

            const matchDetails = {
                'ipl2': 'Live Cricket Streaming',
                'football': 'Live Football Streaming'
            };

            document.getElementById('matchTitle').textContent = matchTitles[matchId] || 'Live Match';
            document.getElementById('matchDetails').textContent = matchDetails[matchId] || 'Live Streaming';
        }

        // Set stream URL with HLS support
        function setURL(matchId, server) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorMessage = document.getElementById('errorMessage');
            const videoPlayer = document.getElementById('videoPlayer');
            
            loadingOverlay.style.display = 'flex';
            errorMessage.style.display = 'none';

            if (!streamUrls[matchId] || !streamUrls[matchId][server]) {
                handleStreamError();
                return;
            }

            const url = streamUrls[matchId][server];

            // Destroy existing HLS instance if any
            if (hls) {
                hls.destroy();
                hls = null;
            }

            // Create new HLS instance
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: true, // Enable debug mode to see errors
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    xhrSetup: function(xhr, url) {
                        // Set headers based on the stream source
                        if (url.includes('huibo.tv')) {
                            xhr.withCredentials = false;
                            xhr.setRequestHeader('Origin', 'https://huibo.tv');
                            xhr.setRequestHeader('Referer', 'https://huibo.tv/');
                        } else if (url.includes('cloudflarestream.com')) {
                            xhr.withCredentials = false;
                        } else if (url.includes('dunyapurkaraja.com')) {
                            xhr.withCredentials = false;
                            xhr.setRequestHeader('Origin', 'https://dunyapurkaraja.com');
                            xhr.setRequestHeader('Referer', 'https://dunyapurkaraja.com/');
                        } else if (url.includes('taihotel.asia')) {
                            xhr.withCredentials = false;
                            xhr.setRequestHeader('Origin', 'https://taihotel.asia');
                            xhr.setRequestHeader('Referer', 'https://taihotel.asia/');
                        } else if (url.includes('wikisport.cc')) {
                            xhr.withCredentials = false;
                            xhr.setRequestHeader('Origin', 'https://wikisport.cc');
                            xhr.setRequestHeader('Referer', 'https://wikisport.cc/');
                        } else if (url.includes('akamaized.net')) {
                            xhr.withCredentials = false;
                        }
                        
                        xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36');
                    },
                    manifestLoadingTimeOut: 20000, // Increase timeout
                    manifestLoadingMaxRetry: 3,    // Allow retries
                    levelLoadingTimeOut: 20000,    // Increase segment timeout
                    levelLoadingMaxRetry: 3        // Allow segment retries
                });

                hls.loadSource(url);
                hls.attachMedia(videoPlayer);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    loadingOverlay.style.display = 'none';
                    videoPlayer.play().catch(function(error) {
                        console.log("Play failed:", error);
                        showPlayButton();
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.log('HLS Error:', data.type, data.details, data.fatal);
                    if (data.fatal) {
                        handleStreamError();
                    }
                });
            }
            // For browsers that natively support HLS
            else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    loadingOverlay.style.display = 'none';
                    videoPlayer.play().catch(function(error) {
                        console.log("Play failed:", error);
                        showPlayButton();
                    });
                });

                videoPlayer.addEventListener('error', function(e) {
                    console.log('Video Error:', videoPlayer.error);
                    handleStreamError();
                });
            }
        }

        // Handle stream errors
        function handleStreamError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'Stream error. Please try a different server. If all servers fail, the stream may be offline.';
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Show play button overlay
        function showPlayButton() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.innerHTML = `
                <button onclick="playVideo()" style="background: var(--primary-color); color: white; padding: 1rem 2rem; border: none; border-radius: 8px; cursor: pointer;">
                    Play Video
                </button>
            `;
            loadingOverlay.style.display = 'flex';
        }

        // Play video function
        function playVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'none';
            videoPlayer.play().catch(console.error);
        }

        // Update server buttons
        function updateServerButtons() {
            const buttons = document.querySelectorAll('.server-button');
            buttons.forEach(button => {
                const serverId = button.dataset.server;
                button.classList.toggle('active', serverId === currentServer);
                
                // Show/hide buttons based on match type
                if (matchId === 'ipl2') {
                    button.style.display = serverId in streamUrls['ipl2'] ? 'block' : 'none';
                } else if (matchId === 'football') {
                    button.style.display = serverId in streamUrls['football'] ? 'block' : 'none';
                }
            });
        }

        // Add click handlers to server buttons
        document.querySelectorAll('.server-button').forEach(button => {
            button.addEventListener('click', () => {
                const server = button.dataset.server;
                if (server !== currentServer) {
                    currentServer = server;
                    retryCount = 0;
                    setURL(matchId, currentServer);
                    updateServerButtons();
                }
            });
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeStream);
</script>
</body>
</html>
